name: Build and Deploy to Kubernetes

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

env:
  REGISTRY: docker.io
  IMAGE_NAME: tribehealth/ssrblazor
  GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  GKE_CLUSTER_NAME: ${{ vars.GKE_CLUSTER_NAME }}
  GKE_CLUSTER_LOCATION: ${{ vars.GKE_CLUSTER_LOCATION }}

jobs:
  # Build and push Docker image
  build:
    runs-on: ubuntu-latest

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILD_CONFIGURATION=Release

  # OpenTofu Plan (for PRs) - NEW: Added based on 2024-2025 best practices
  plan:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    permissions:
      contents: read
      pull-requests: write
      id-token: write  # Required for OIDC (when you migrate)

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # TODO: Migrate to Workload Identity Federation
    # - name: Authenticate to Google Cloud
    #   uses: google-github-actions/auth@v2
    #   with:
    #     workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
    #     service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

    # TEMPORARY: Keep existing auth method until WIF is set up
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

    - name: Set up Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v2

    - name: Install GKE auth plugin
      run: |
        gcloud components install gke-gcloud-auth-plugin

    - name: Get GKE cluster credentials
      run: |
        echo "Getting credentials for cluster: '${{ env.GKE_CLUSTER_NAME }}'"
        echo "In location: '${{ env.GKE_CLUSTER_LOCATION }}'"
        echo "For project: '${{ env.GCP_PROJECT_ID }}'"
        gcloud container clusters get-credentials "${{ env.GKE_CLUSTER_NAME }}" \
          --location="${{ env.GKE_CLUSTER_LOCATION }}" \
          --project="${{ env.GCP_PROJECT_ID }}"

    - name: Set up OpenTofu
      uses: opentofu/setup-opentofu@v1
      with:
        tofu_version: latest  # Updated to latest
        tofu_wrapper: false   # Better output handling

    - name: Create Terraform state bucket
      run: |
        # Create GCS bucket for terraform state if it doesn't exist
        BUCKET_NAME="terraform-state-${{ env.GCP_PROJECT_ID }}"

        if ! gsutil ls -b gs://$BUCKET_NAME >/dev/null 2>&1; then
          echo "Creating terraform state bucket: $BUCKET_NAME"
          gsutil mb gs://$BUCKET_NAME

          # Enable versioning for state file safety
          gsutil versioning set on gs://$BUCKET_NAME
        else
          echo "Terraform state bucket already exists: $BUCKET_NAME"
        fi

    - name: Initialize OpenTofu
      working-directory: ./deployment/opentofu
      run: tofu init

    - name: Create terraform.tfvars
      working-directory: ./deployment/opentofu
      env:
        TLS_CERT_DATA: ${{ secrets.TLS_CERT_DATA }}
        TLS_KEY_DATA: ${{ secrets.TLS_KEY_DATA }}
      run: |
        cat > terraform.tfvars << EOF
        gcp_project_id       = "${{ env.GCP_PROJECT_ID }}"
        gcp_region          = "us-central1"
        gke_cluster_name    = "${{ env.GKE_CLUSTER_NAME }}"
        gke_cluster_location = "${{ env.GKE_CLUSTER_LOCATION }}"
        tls_cert_data       = "$TLS_CERT_DATA"
        tls_key_data        = "$TLS_KEY_DATA"
        EOF

    - name: Validate OpenTofu configuration
      working-directory: ./deployment/opentofu
      run: tofu validate

    - name: Plan OpenTofu changes
      id: plan
      working-directory: ./deployment/opentofu
      run: tofu plan -no-color
      continue-on-error: true

    - name: Comment PR with plan
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      env:
        PLAN: "tofu\n${{ steps.plan.outputs.stdout }}"
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const output = `#### OpenTofu Plan ðŸ“– \`${{ steps.plan.outcome }}\`

          <details><summary>Show Plan</summary>

          \`\`\`terraform
          ${process.env.PLAN}
          \`\`\`

          </details>

          *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })

  # Deploy to Kubernetes using OpenTofu
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'  # Only deploy from main branch

    environment: production  # Use GitHub environment for additional security

    permissions:
      contents: read
      id-token: write  # Required for OIDC (when you migrate)

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # TODO: Migrate to Workload Identity Federation for better security
    # - name: Authenticate to Google Cloud
    #   uses: google-github-actions/auth@v2
    #   with:
    #     workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
    #     service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

    # TEMPORARY: Keep existing auth method until WIF is set up
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

    - name: Set up Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v2

    - name: Install GKE auth plugin
      run: |
        gcloud components install gke-gcloud-auth-plugin

    - name: Get GKE cluster credentials
      run: |
        echo "Getting credentials for cluster: '${{ env.GKE_CLUSTER_NAME }}'"
        echo "In location: '${{ env.GKE_CLUSTER_LOCATION }}'"
        echo "For project: '${{ env.GCP_PROJECT_ID }}'"
        gcloud container clusters get-credentials "${{ env.GKE_CLUSTER_NAME }}" \
          --location="${{ env.GKE_CLUSTER_LOCATION }}" \
          --project="${{ env.GCP_PROJECT_ID }}"

    - name: Set up OpenTofu
      uses: opentofu/setup-opentofu@v1
      with:
        tofu_version: latest  # Updated to latest
        tofu_wrapper: false   # Better output handling

    - name: Create Terraform state bucket
      run: |
        # Create GCS bucket for terraform state if it doesn't exist
        BUCKET_NAME="terraform-state-${{ env.GCP_PROJECT_ID }}"

        if ! gsutil ls -b gs://$BUCKET_NAME >/dev/null 2>&1; then
          echo "Creating terraform state bucket: $BUCKET_NAME"
          gsutil mb gs://$BUCKET_NAME

          # Enable versioning for state file safety
          gsutil versioning set on gs://$BUCKET_NAME

          # Set lifecycle policy to keep only recent versions
          echo '{
            "lifecycle": {
              "rule": [
                {
                  "action": {"type": "Delete"},
                  "condition": {"numNewerVersions": 10}
                }
              ]
            }
          }' > lifecycle.json
          gsutil lifecycle set lifecycle.json gs://$BUCKET_NAME
          rm lifecycle.json
        else
          echo "Terraform state bucket already exists: $BUCKET_NAME"
        fi

    - name: Initialize OpenTofu
      working-directory: ./deployment/opentofu
      run: tofu init

    - name: Create terraform.tfvars
      working-directory: ./deployment/opentofu
      env:
        TLS_CERT_DATA: ${{ secrets.TLS_CERT_DATA }}
        TLS_KEY_DATA: ${{ secrets.TLS_KEY_DATA }}
      run: |
        cat > terraform.tfvars << EOF
        gcp_project_id       = "${{ env.GCP_PROJECT_ID }}"
        gcp_region          = "us-central1"
        gke_cluster_name    = "${{ env.GKE_CLUSTER_NAME }}"
        gke_cluster_location = "${{ env.GKE_CLUSTER_LOCATION }}"
        tls_cert_data       = "$TLS_CERT_DATA"
        tls_key_data        = "$TLS_KEY_DATA"
        EOF

    - name: Validate OpenTofu configuration
      working-directory: ./deployment/opentofu
      run: tofu validate

    - name: Plan OpenTofu changes
      working-directory: ./deployment/opentofu
      run: tofu plan -out=tfplan

    - name: Apply OpenTofu changes
      working-directory: ./deployment/opentofu
      run: tofu apply -auto-approve tfplan

    - name: Debug and update deployment
      run: |
        # Debug: Check what resources exist
        echo "=== Checking namespaces ==="
        kubectl get namespaces | grep ssr || echo "No ssr namespace found"

        echo "=== Checking resources in ssr namespace ==="
        kubectl get all -n ssr || echo "No resources found in ssr namespace"

        # Wait for deployment to be available (in case OpenTofu is still applying)
        echo "=== Waiting for deployment to exist ==="
        max_attempts=30
        attempt=1

        while [ $attempt -le $max_attempts ]; do
          if kubectl get deployment ssr-deployment -n ssr >/dev/null 2>&1; then
            echo "Deployment found on attempt $attempt"
            break
          fi
          echo "Attempt $attempt: Deployment not found, waiting..."
          sleep 10
          ((attempt++))
        done

        if [ $attempt -gt $max_attempts ]; then
          echo "ERROR: Deployment not found after $max_attempts attempts"
          kubectl get all -n ssr
          exit 1
        fi

        # Update the deployment to use the newly built image (using latest tag)
        echo "=== Updating deployment image ==="
        kubectl set image deployment/ssr-deployment \
          ssr-container=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main \
          -n ssr

        # Wait for rollout to complete
        echo "=== Waiting for rollout to complete ==="
        kubectl rollout status deployment/ssr-deployment -n ssr --timeout=300s

    - name: Verify deployment
      run: |
        kubectl get pods -n ssr -l app=ssr-app
        kubectl get services -n ssr
        kubectl get ingress -n ssr

  # Basic deployment verification (no health endpoint required)
  verify-deployment:
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Wait for deployment to stabilize
      run: sleep 30

    - name: Verify deployment is running
      run: |
        echo "âœ… Deployment completed successfully"
        echo "ðŸ”— Application should be available at: https://ssr.prometheusags.ai"